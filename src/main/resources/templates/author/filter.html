<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск авторов</title>
</head>
<body>
<h2>Фильтрация</h2>
<form method="get" th:action="${'/author/filter'}">
    <label>
        <input type="text" name="name" th:value="${name}">
    </label>
    <button type="submit">Найти</button>
    <label>
        Точный поиск:
        <input type="checkbox" name="accurate_search" placeholder="Точный поиск" th:checked="${accurate_search}">
    </label>
    <div th:each="el : ${result}">
        <h3 th:text="${el.name}"></h3>
        <p th:text="${el.birthday}"></p>
    </div>
</form>
</body>
</html>
