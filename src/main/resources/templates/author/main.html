<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Все авторы</h1>
<a href="/author/filter">Поиск автора</a>
<a href="/author/add">Добавить автора</a>
<div th:each="el : ${authors}">
    <h3 th:text="${el.name}"></h3>
    <p th:text="${el.birthday}"></p>
</div>
</body>
</html>
