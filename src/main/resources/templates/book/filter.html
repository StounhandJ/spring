<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>
<body>
<h2>Фильтрация</h2>
<form method="get" th:action="${'/book/filter'}">
    <label>
        <input type="text" name="title" th:value="${title}">
    </label>
    <button type="submit">Найти</button>
    <label>
        Точный поиск:
        <input type="checkbox" name="accurate_search" placeholder="Точный поиск" th:checked="${accurate_search}">
    </label>

    <div th:each="el : ${result}">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.author.name}"></p>
        <p th:text="${el.release_date}"></p>
    </div>
</form>
</body>
</html>
