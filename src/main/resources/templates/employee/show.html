<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:value="${employee.user.name}"></title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2" th:text="${employee.user.name}"/>
        <div class="font-bold text-xl mb-2" th:text="${employee.salary}"/>
        <div class="font-bold text-xl mb-2" th:text="${employee.date_of_employment}"/>
        <div class="font-bold text-xl mb-2" th:text="${employee.date_of_dismissal}"/>
    </div>
</div>
</body>
</html>
