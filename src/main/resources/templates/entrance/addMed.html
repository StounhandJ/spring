<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление нового поступления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="w-full max-w-xs">
    <form th:action="${'/entrance/addMed/'+entrance.medicalPreparations.id+'?redirect='+redirect}" method="post" th:object="${entrance}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <input th:field="*{medicalPreparations}" type="hidden">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Количество</label>
            <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
            <input th:field="*{count}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="number" step="0.1" name="price" placeholder="Количество">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Дата поступления</label>
            <div style="color: red" th:if="${#fields.hasErrors('date_of_receipt')}" th:errors="*{date_of_receipt}"></div>
            <input th:field="*{date_of_receipt}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="date" name="release_date" placeholder="Выберите дату поступления">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Срок годности</label>
            <div style="color: red" th:if="${#fields.hasErrors('expiration_date')}" th:errors="*{expiration_date}"></div>
            <input th:field="*{expiration_date}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="date" name="release_date" placeholder="Выберите срок годности">
        </div>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Добавить поступление
        </button>
    </form>
</div>
</body>
</html>
