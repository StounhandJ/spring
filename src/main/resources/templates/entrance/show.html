<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${entrance.date_of_receipt}"></title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Препарат: <a
                class="nav-link block pr-2 lg:px-2 py-2 text-gray-600 hover:text-gray-700 focus:text-gray-700 transition duration-150 ease-in-out"
                th:href="'/medicalPreparations/show/'+${entrance.medicalPreparations.id}" th:text="${entrance.medicalPreparations.name}"></a></div>
        <div class="font-bold text-xl mb-2" th:text="'Количество: '+${entrance.count}"/>
        <div class="font-bold text-xl mb-2" th:text="'Дата: '+${entrance.date_of_receipt}"/>
        <div class="font-bold text-xl mb-2" th:text="'Срок годности: '+${entrance.expiration_date}"/>
    </div>
</div>
</body>
</html>
