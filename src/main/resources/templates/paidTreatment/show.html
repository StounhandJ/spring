<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:value="${paidTreatment.application.application_date}"></title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2" th:text="'Клиент: '+${paidTreatment.application.client.login}"/>
        <div class="font-bold text-xl mb-2" th:text="'Сумма: '+${paidTreatment.amount}"/>
        <div class="font-bold text-xl mb-2" th:text="'Тип терапии: '+${paidTreatment.typeTreatment.name}"/>
        <div class="font-bold text-xl mb-2" th:text="'Дата проведения: '+${paidTreatment.date_of_event}"/>
        <div th:each="medicalPreparation : ${paidTreatment.medicalPreparations}">
            <div class="font-bold text-xl mb-2"><label th:text="'• '"/><a
                    class="underline text-blue-600"  th:text="${medicalPreparation.medicalPreparation.name}" th:href="'/medicalPreparations/show/'+${medicalPreparation.medicalPreparation.id}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
