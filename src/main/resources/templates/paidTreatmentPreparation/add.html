<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<div class="w-full max-w-xs">
    <form th:action="${'/paidTreatmentPreparation/add?redirect='+redirect}" method="post" th:object="${paidTreatmentPreparation}"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Мед.Препарат</label>
            <div style="color: red" th:if="${#fields.hasErrors('medicalPreparation')}"
                 th:errors="*{medicalPreparation}"></div>
            <select th:field="*{id.medicalPreparationId}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    name="author">
                <option th:each="medicalPreparation : ${medicalPreparations}"
                        th:value="${medicalPreparation.id}"
                        th:text="${medicalPreparation.name}">
                </option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Количество</label>
            <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
            <input th:field="*{count}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="number" name="price" placeholder="Количество">
        </div>

        <input th:field="*{id.paidTreatmentId}" type="hidden">

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Добавить мед.препарат
        </button>
    </form>
</div>
</body>
</html>
