<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="ru">
<head>
    <title>Тип услуг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="header">...</div>

<h1>Все типы услуг</h1>
<a class="underline text-blue-600" href="/typeTreatment/add" sec:authorize="isAuthenticated()">Добавить тип услуги</a>
<div th:each="typeTreatment : ${typeTreatments}">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" th:text="${typeTreatment.name}"/>
        </div>
        <div class="px-6 pt-4 pb-2">
            <a class="underline text-blue-600"  th:href="'/typeTreatment/edit/'+${typeTreatment.id}" sec:authorize="isAuthenticated()">Редактировать</a>
            <a class="underline text-blue-600"  th:href="'/typeTreatment/show/'+${typeTreatment.id}">Посмореть</a>
            <a class="underline text-blue-600"  th:href="'/typeTreatment/del/'+${typeTreatment.id}" sec:authorize="isAuthenticated()">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
